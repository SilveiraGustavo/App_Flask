<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo(a) B&S Investimentos</title>

     <!-- Importação do CDN da biblioteca de icones -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
     <!-- Importação das fonts do projeto -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
     
     <!-- Importação do arquivo de estilização  -->
     <link rel="stylesheet" href="{{ url_for('static', filename='Styles/menuBase.css') }}">
     
</head>
<body>
    <nav id="sidebar">
        <div id="sidebar_content">
            <div class="Logo">
                <img src="{{ url_for('static', filename='img/logomarca.png') }}" alt="Logo marca">
            </div>
    
            <ul id="side_items">
                <li class="side-item active">
                    <a href="#">
                        <i class="bi bi-graph-up"></i>
                        <span class="item-description">
                            Cadastro de ativos
                        </span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="#">
                        <i class="bi bi-clock-history"></i>
                        <span class="item-description">
                            Histórico de valor
                        </span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="#">
                        <i class="bi bi-bag"></i>
                        <span class="item-description">
                            Compra e venda
                        </span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="#">
                        <i class="bi bi-file-earmark"></i>
                        <span class="item-description">
                            Relatórios 
                        </span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="#">
                        <i class="bi bi-gear"></i>
                        <span class="item-description">
                            Configurações
                        </span>
                    </a>
                </li>
            </ul>
    
            <button id="open_btn">
                <i id="open_btn_icon" class="bi bi-arrow-right"></i>
            </button>
        </div>

        <div id="logout">
            <button id="logout_btn" >
                <i class="bi bi-arrow-left"></i>
                <span class="item-description">
                    <a href="{{ url_for('login.logout') }}">Sair</a>
                </span>
            </button>
        </div>
    </nav>

    <main id="main">
        {% block content %}
        {% endblock %}
    </main>
    

    <script>
                // Section resposavél pelo funcionamento do Menu Lateral 
        document.getElementById('open_btn').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('open-sidebar');
            let icon = document.getElementById('open_btn_icon');
            if (icon.classList.contains('bi-arrow-right')) {
                icon.classList.remove('bi-arrow-right');
                icon.classList.add('bi-arrow-left');
            } else {
                icon.classList.remove('bi-arrow-left');
                icon.classList.add('bi-arrow-right');
            }
            document.getElementById('main').classList.toggle('main-shift');
        });


    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B&S Investimentos</title>

    <!-- Importação do CDN da biblioteca de icones -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Importação das fonts do projeto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='Styles/Inicial.css') }}">
</head>
<body>
    <div class="container">
        <div class="Content-Action-Login">
            <div class="Content-Logo">
                <h1>B&S</h1>
                <h2>Investimentos</h2>
            </div>

            <div class="Content-Action">
                <h2>Inicie sua carreira de investimentos</h2>
                <h3>Invista com a B&S Investimentos</h3>
                <h1>Crie sua conta grátis!</h1>
                <button id="btn_Login">
                    <a  href="{{ url_for('login.pagina_login') }}">Entrar</a>
                </button>
            </div>

            <div class="Content-Patrocinador">
                <img src="{{ url_for('static', filename='img/Banco central.png') }}" alt="Banco Central">
                <img src="{{ url_for('static', filename='img/BMF-Bovespa-logo-2.png') }}" alt="BMF-Bovespa Logo">
                <img src="{{ url_for('static', filename='img/cvm.png') }}" alt="CVM Logo">
            </div>
        </div>

        <div class="Content-Action-Create">
            <div class="Content-Form-Create">
                <h1> B&S Investimentos</h1>
                <h2> Crie sua conta </h2>

                <form action="{{ url_for('inicial.insert_user') }}" method="POST">
                    <label for="username">Nome</label>
                    <div class="input-container">
                        <input name="nome" type="text" id="username" placeholder="Nome de usuário">
                        <i class="fa-regular fa-user"></i>
                    </div>
        
                    <label for="email">E-mail</label>
                    <div class="input-container">
                        <input name="email" type="email" id="email" placeholder="@gmail.com">
                        <i class="fa-regular fa-envelope"></i>
                    </div>
        
                    <label for="password">Senha</label>
                    <div class="input-container">
                        <input name="password" type="password" id="password" placeholder="Digite sua senha">
                        <i id="togglePassword" class="fas fa-eye"></i>
                    </div>
                    <p>Esqueceu sua senha? <a href="#">Clique aqui!</a></p>

                    <p>Ao clicar em entrar, você autoriza a nossa política de termos de privacidade.</p>
                    <button id="btn_Register" type="submit">
                        <!-- <a href="#">Entrar</a> -->
                        <span>Registrar</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

        <script>
            const togglePassword = document.querySelector("#togglePassword");
            const password = document.querySelector("#password");

            togglePassword.addEventListener("click", function () {
            const type = password.type === "password" ? "text" : "password";

            password.type = type;
            this.classList.toggle("fa-eye");
            this.classList.toggle("fa-eye-slash");
        });
        </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <!-- Importando fonts do projeto -->

<body>
    <div class="svg-background">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#299d91" fill-opacity="0.7" d="M0,64L80,96C160,128,320,192,480,229.3C640,267,800,277,960,266.7C1120,256,1280,224,1360,208L1440,192L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"></path></svg>

    <div class="container">
        <div class="content">
            <header>
                <h1> B&S</h1>
                <h2>Investimentos</h2>
            </header>

            <form action="" id="Form-Login">

                <label for="email">E-mail</label>
                <div class="input-container">
                    <input type="email" id="email" placeholder="@gmail.com">
                    <i class="fa-regular fa-envelope"></i>
                </div>
        
                <label for="password">Senha</label>
                <div class="input-container">
                    <input type="password" id="password" placeholder="Digite sua senha">
                    <i id="togglePassword" class="fas fa-eye"></i>
                </div>

                <div class="remeber-forgot">
                    <label><input type="checkbox" name="" id=""> Lembre-me</label>
                    <a href="#">Esqueceu sua senha?</a>
                </div>
    
                <button type="submit"><span>Login</span></button>    
                
                <div class="register-login">
                    <p>NÃ£o possui conta? <a href="#">Registra-se</a></p>
                    <p class="Login-acconts">Logar com</p>
                </div>
    
                <div class="login-accout">
                    <a href="">
                        <img src="{{ url_for('static', filename='img/google.jpg') }}" alt="Logo Google">
                    </a>
                </div>
            </form>
            
        </div>
    </div>
